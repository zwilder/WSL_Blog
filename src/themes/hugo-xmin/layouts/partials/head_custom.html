<link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|Raleway&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Belgrano|Lato&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>

jQuery(document).ready(function($) {
    // $(function() {
        // $('body').find('#ltbox').hide();
    // })
    $('.ltbox-trigger').click(function(e) {
    	// Code that makes the lightbox appear
        //prevent default action (hyperlink)
		e.preventDefault();
		
		//Get clicked link href
		var image_href = $(this).attr("href");
		
		/* 	
		If the lightbox window HTML already exists in document, 
		change the img src to to match the href of whatever link was clicked
		*/
		
		if ($('#ltbox').length > 0) { // #lightbox exists
			
			//place href as img src value
			$('#content').html('<img src="' + image_href + '" />');
		   	
			//show lightbox window - you could use .show('fast') for a transition
			// $('#ltbox').show();
            // $('#ltbox').css('display', 'block');
            $('#ltbox').toggle();
		}
		//Click anywhere on the page to get rid of lightbox window
        return false;
    });
    $('body').on('click', '#ltbox', function() { //must use live, as the lightbox element is inserted into the DOM
        // $('#ltbox').css('display', 'none');
        $('#ltbox').toggle();
    });
});
</script>
