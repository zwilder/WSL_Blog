{{ partial "header.html" . }}
<main>
    <div class="article-meta">
        <div class="title"><span>{{ .Title | markdownify }}</span></div>

        <div>
            {{ with .Params.author }}
              <span class="author">By {{ . }}
              </span>
            {{ end }}
            {{ if (gt .Params.date 0) }}
                <span class="date"> : {{ .Date.Format "Monday, January 2 2006"}}</span>
            {{ end }}
        </div>
    </div>

            action="https://rocketmail.us9.list-manage.com/subscribe/post?u=a7d85ca802b0b56932d169f8f&amp;id=005fb28fd5&amp;f_id=009a32e1f0"

            class="validate" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">

                    <label for="mce-EMAIL">Email Address: </label>
                    <input type="email" value="" name="EMAIL" id="mce-EMAIL" placeholder="email@domain.com">
