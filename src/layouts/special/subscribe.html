{{ partial "header.html" . }}
<main>
    <div class="article-meta">
        <div class="title"><span>{{ .Title | markdownify }}</span></div>

        <div>
            {{ with .Params.author }}
              <span class="author">By {{ . }}
              </span>
            {{ end }}
            {{ if (gt .Params.date 0) }}
                <span class="date"> : {{ .Date.Format "Monday, January 2 2006"}}</span>
            {{ end }}
        </div>
    </div>
    <hr/>


<!-- Begin Mailchimp Signup Form -->
    <div id="mc_embed_signup" class="subscribe-form">
    {{ .Content }}
        <form 
            action="https://wsl-blog.us10.list-manage.com/subscribe/post?u=27fafc88c7802f27bee0ea687&amp;id=90bf70c9f0" 
            method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" 
            class="validate" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">
                <div class="mc-field-group" style="text-align:center;">
                    <label for="mce-EMAIL">Email Address: </label>
                    <input type="email" value="" name="EMAIL" id="mce-EMAIL" placeholder="email@domain.com">
                </div>
                <div id="mce-responses" class="clear">
                    <div class="response" id="mce-error-response" style="display:none"></div>
                    <div class="response" id="mce-success-response" style="display:none"></div>
                </div>    
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div 
                    style="position: absolute; left: -5000px;" 
                    aria-hidden="true">
                    <input type="text" name="b_27fafc88c7802f27bee0ea687_90bf70c9f0" tabindex="-1" value="">
                </div>
                <div class="clear" style="text-align:center;">
                    <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
                </div>
            </div>
        </form>
    </div>
<!--End mc_embed_signup-->
</main>
{{ partial "footer.html" . }}
